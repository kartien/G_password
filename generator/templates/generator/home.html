{% extends 'generator/layout.html' %} {% block content %} {% load static %}
<div class="col-md-4 offset-md-4 ">
    <form action="{% url 'password' %}" class="card card-body p-5 view">

        <h1 class="h4">Password Generator</h1>
    
        <label for="length">Select the of tour password</label>
        <select name="length" id="length">
            <option value="6">6 Characters</option>
            <option value="7">7 Characters</option>
            <option value="8">8 Characters</option>
            <option value="9">9 Characters</option>
            <option value="10">10 Characters</option>
            <option value="11">11 Characters</option>
            <option value="12">12 Characters</option>
        </select>
        <div class="form-check form-switch my-2">
            <label for="uppercase" class="form-check-label">Uppercase</label>
            <input type="checkbox" id="uppercase" name="uppercase" class="form-check-input">
        </div>
        <div class="form-check form-switch my-2">
            <label for"special">Special</label>
            <input type="checkbox" id="special" name="special" class="form-check-input">
        </div>
        <div class="form-check form-switch my-2">
            <label for="numbers">Numbers</label>
            <input type="checkbox" id="numbers" name="numbers" class="form-check-input">
        </div>  
        <button class="button">Generater Password</button>
    
    </form>
</div>
{% endblock %}
